title: Tao etc.
subtitle: Musings about the path and other things
author:
    name: Beto Dealmeida
    email: roberto@dealmeida.net
url: http://blog.taoetc.org/  # slashing trail is important
posts-to-show: 5
theme: pure-blog
language: en

# These are social icons displayed on the footer
social:
    - title: Code
      url: "https://github.com/betodealmeida"
      icon: icon-github
    - title: Facebook
      url: "https://www.facebook.com/beto"
      icon: icon-facebook
    - title: Twitter
      url: "https://twitter.com/dealmeida"
      icon: icon-twitter

publish-to: S3
announce-on: twitter, facebook

# Apply for S3 here: http://aws.amazon.com/s3/
S3:
    AWS_ACCESS_KEY_ID:
    AWS_SECRET_ACCESS_KEY:
    bucket: blog.taoetc.org

    # Nefelibata will configure the bucket as website and also set your DNS
    # if you're using Route 53
    configure_website: true
    configure_route53: blog.taoetc.org.

# Visit the Twitter developer page and create a new application:
#
#     https://dev.twitter.com/apps/new
#
# This will get you a CONSUMER_KEY and CONSUMER_SECRET. After creating your
# application you can request the oauth_token and oauth_secret on the same
# page.
twitter:
    consumer_key:
    consumer_secret:
    oauth_token:
    oauth_secret:

# FAWM is a website where people write 14 songs during the month of February.
fawm:
    username:
    password:

# Posting to Facebook is not allowed by the API, and must be done manually.
#
#   1. Create FB app: https://developers.facebook.com/apps
#      - Write down the `app_id` and `app_secret`.
#   2. Grab `short_lived_token` from https://developers.facebook.com/tools/explorer/
#      - Make sure you have the `user_posts` and `public_profile` permissions.
#   3. Run the commmand `nb facebook`. This will print out your `access_token`.
#   4. Add `access_token` to this file.
facebook:
    app_id:
    app_secret:
    short_lived_token:
    access_token:
